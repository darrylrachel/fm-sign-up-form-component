<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/stylesheets/index.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<!-- layout -->

<div class="wrapper container">
  <section class="left">
    <div class="title">
      <h1>
        Learn to code by watching others
      </h1>
    </div> 
    <div class="body"> 
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.
      </p>
    </div>
  </section>

    
  <section class="right box">
    <div class="top-button box-d">
      <div class="button">
        <button class="purple-button">
          <span class="span"><strong>Try it free 7 days</strong> then</span> $20/mo. thereafter
        </button>
      </div>
    </div>
    
    <section class="form-section box-d">
      <div class="form-group">
        <form action="" class="form">
          <input type="text" class="field" placeholder="First Name">
          <input type="text" class="field" placeholder="Last Name">
          <input type="email" class="field" placeholder="Email Address">
          <input type="password" class="field" placeholder="Password">
        </form>
      </div>
      
      <div class="bottom-button box-d">
        <div class="button">
          <button class="green-button">
            Claim your free trial
          </button>
        </div>
      </div>

      <div class="small">
        <p>By clicking the button, you are agreeing to our <span class="terms">Terms and Services</span></p>
      </div>



    </section>
    

     

    
  </section>
</div>
<!-- end main wrapper -->

</html>
